<mat-card>
  <mat-card-header>
    <mat-label> Department List</mat-label>
  </mat-card-header>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td *matCellDef="let element" mat-cell> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code</th>
      <td *matCellDef="let element" mat-cell> {{element.code}} </td>
    </ng-container>

    <ng-container  matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="edit(row.id)">
          <mat-icon class="mat-18" color="primary">create</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container  matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="deleteConfirm(row.id)">
          <mat-icon class="mat-18" color="primary">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-card>
