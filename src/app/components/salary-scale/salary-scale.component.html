<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-label> Add Salary Scale Details</mat-label>
    </mat-card-header>
    <div class="example-container">
      <mat-form-field hintLabel="Max 50 characters" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput #input maxlength="50" placeholder="Ex. Manager"
               [(ngModel)]="selectedSalaryScale.name">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>
      <mat-form-field hintLabel="Max 50 characters" appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput #input maxlength="50" placeholder="Ex. F-100"
               [(ngModel)]="selectedSalaryScale.code">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>
      <mat-form-field hintLabel="Max 50 characters" appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput #input type="number" maxlength="50" placeholder="Ex. 45000"
               [(ngModel)]="selectedSalaryScale.amount">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>
    </div>
    <div class="example-button-row">
    <mat-action-row>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
    </mat-action-row>
    </div>
  </mat-card>
</div>
